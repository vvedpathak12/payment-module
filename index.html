<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">


    <title>Payment</title>
  </head>
  <body>

    <section>
          
        <div class="container">
            <div class="row" id="pay-sec">
                <div class="col-md-12">

                    <div class="row">
                        <div class="col-md-6">
                            <div>
                             <h2>PAYMENT</h2>
                            </div>

                        </div>

                        <div class="col-md-6">
                            <div>
                                <h4>Accepted Cards</h4>
                                <img src="Assets/images/clipart1758053.png" height="60px" width="100%" alt="">
                            </div>
                        </div>
                    </div>
                    
    
    
                    <form action="/">
    
                        <div class="mb-3 mt-3">
                            <h6>COUNTRY</h6>
                            <select name="country" id="country" class="form-control">
                                <option value=""></option>
                                <option value="">India</option>
                                <option value="">England</option>
                                <option value="">Germany</option>
                            </select>
                        </div>
    
                        <div class="mb-3">
                            <h6>CARD NUMBER</h6>
                            <input type="text" class="form-control" name="cardno" id="cardno" maxlength="19" onkeypress="cardspace()" placeholder="CARD NUMBER"/>
                        </div>
    
                        <div class="row">
    
                            <div class="col-md-6">
                                <div>
                                    <h6>VALID TILL</h6>
                                    <input type="text" class="form-control" name="validtill" id="validtill" maxlength="7" onkeypress="addSlashes()" placeholder="VALID TILL"/>
                                    
                                </div>
                            </div>
    
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <h6>CVV</h6>
                                    <input type="text" class="form-control" name="cvv" id="cvv" maxlength="3" placeholder="CVV"/>
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-md-12">
    
                                <label for="checkbox">
                                    <input type="checkbox" name="checkbox" id="checkbox"/>
                                    <span>Payment Address is the same as the Delivery Address</span>
                                </label> 
    
                            </div>
                        </div>
    
                        <div class="mt-3 text-center">
                            <button class="btn btn-success btn-1">Pay 250 Rs</button>
                        </div>
    
    
    
                    </form>
                </div>
            </div>
        </div>
    </section>

    


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script src="script.js"></script>

    
  </body>
</html>
